<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/img/pngegg.png">
    <title>Digimon</title>
</head>
<body class="body">
    <div class="container" id="cuerpo">
    <nav class="nav">
        <button class="btn-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-menu">
            <li class="nav-menu-item">
                <a href="#buscador" class="nav-link">Buscador</a>
            </li>
            <li class="nav-menu-item">
                <a href="#namesList" class="nav-link">Lista</a>
            </li>
            <li class="nav-menu-item">
                <a href="#about-me" class="nav-link">About me</a>
            </li>
        </ul>
    </nav>
    <header id="header">
        <div class="position-absolute top-40 end-0 translate-middle-y">
        <img id="logo" src="./assets/img/Digimon-Logo-PNG-Image.png" style="width: 80%;" class="img-fluid">
        </div>
    </header>
    <hr>
    <main>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h4 id="titulo" style="text-align: center;"><b>DIGIMON DISPONIBLES</b></h4>
                    <br>
                    <b>
                        <ul class="list-group" id="namesList">

                        </ul>
                    </b>
                </div>
                <div class="col-9 py-5 px-3">
                    <form id="formulario" action="">
                        <div>
                            <br>
                            <label for="buscador" class="form-label">Elige a tu Digimon favorito</label>
                            <input id="buscador" type="text" class="form-control" placeholder="Ingresa el nombre">
                        </div>
                        <br>
                        <div>
                            <button id="get-monster" type="submit" class="btn btn-primary">Buscar</button>
                            <button id="reload" type="submit" class="btn btn-primary">Limpiar</button>
                        </div>
                        <br>
                    </form>
                    <div class="table-responsive">
                        <table id="tabla" class="table">
                            <thead>
                                <tr>
                                    <th class="celda" scope="col">Digimon</th>
                                    <th class="celda" scope="col" style="text-align: center;">Foto</th>
                                    <th class="celda" scope="col">Nivel</th>
                                </tr>
                            </thead>
                            <tbody id="monster">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer id="about-me" style="text-align: center; color: white;">
        <div class="container">
            <div class="col-12">
                <p><b>Hola! Soy Soledad Infante, conoce más sobre mí <a href="https://github.com/harleysimm"
                            target="blank">aquí</a></b></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0dc411f82a.js" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</body>
</html>
